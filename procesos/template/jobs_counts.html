{% extends 'index.html' %}

{% block proceso %}
<h1>jobs_counts</h1>
<div class="m-2">
    {% for tabla in tablas_res %}
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th>fecha</th>
                <th>count</th>
                <th>fecha</th>
                <th>count</th>
                <th>diferencia</th>
                <th>porcentaje</th>
            </tr>
        </thead>
        <tbody>
            {% for row in tabla %}
            <tr>
                {% for celda in row %}
                <td>{{ celda }}</td>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
    {% endfor %}
</div>

{% endblock %}

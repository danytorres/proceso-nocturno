{% extends 'index.html' %}

{% block proceso %}
<h1>jobs_counts</h1>
<div class="m-2">
    {% for tabla in tablas_res %}
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th>fecha</th>
                <th>count</th>
            </tr>
        </thead>
        <tbody>
            {% for row in tabla %}
            <tr>
                <th>{{ row.0 }}</th>
                <th>{{ row.1 }}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endfor %}
</div>

{% endblock %}
